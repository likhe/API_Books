<html>
<head>
    <meta charset="utf-8">
    <title>BookFLO</title>
</head>
<link rel="stylesheet" href="style.css" media="screen" title="no title">

<body ng-app="routing">
    <header>
        <h1 id="test">Book FLO</h1>
    </header>

    <main>
        <form class="" action="index.html" method="post">
            <fieldset>
                <input type="search" placeholder="Tu écris ici, ok?" name="name" value="">
                <button type="submit" name="button">Va chercher!</button>
            </fieldset>
        </form>
        <div id="result" ng-controller="ExampleController">
        </div>

        <form onsubmit="return false;" class="" action="" method="get" ng-controller="Controller">
            <fieldset>
                <input id="search" type="search" placeholder="Tu écris ici, ok?" name="name" value="">
                <button id="button" href="#/table" type="submit" name="button">Va chercher!</button>
            </fieldset>
        </form>
        <div ng-view>
          </div>
        <div id="result">
    </main>

    <footer>
        <span>Credits | Simplonmars</span>
    </footer>

    <script src="angular.js" charset="utf-8"></script>
    <script src="angular-route.js" charset="utf-8"></script>
    <script type="application/javascript" src="app.js" charset="utf-8"></script>

</body>
</html>
